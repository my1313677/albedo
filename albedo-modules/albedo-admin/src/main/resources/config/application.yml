management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: ["configprops", "env", "health", "info", "threaddump", "logfile" ]
  endpoint:
    health:
      show-details: when_authorized
  info:
    git:
      mode: full
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  metrics:
    enabled: false # http://micrometer.io/ is disabled by default, as we use http://metrics.dropwizard.io/ instead


# 加解密根密码
jasypt:
  encryptor:
    password: albedo #根密码

spring:
  application:
    name: albedo-admin
  session:
    store-type: redis
  profiles:
    active: ${spring.profiles.active}
  servlet:
    multipart:
      max-file-size: "100MB"
      max-request-size: "1000MB"
# mybaits-plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*/*Mapper.xml
  global-config:
    banner: false
    db-config:
      id-type: UUID
      insert-strategy: NOT_NULL
      update-strategy: NOT_NULL
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
# ===================================================================
# Albedo specific properties
# ===================================================================

application:
  adminPath: /a
  address-enabled: true
  logPath: .logs
  static-file-directory:
    mac: ~/albedo-file
    linux: /home/albedo/file/
    win: C:\albedo\file\
  cors: #By default CORS are not enabled. Uncomment to enable.
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "Authorization,Link,X-Total-Count"
    allow-credentials: true
    max-age: 1800
  http:
    version: V_1_1 # To use HTTP/2 you will need SSL support (see above the "server.ssl" configuration)
  #密码加密传输，前端公钥加密，后端私钥解密
  rsa:
    public-key: MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAN4UOrkIuLpL0o7WItgIUkP/RFBsurMPQ7fTaOKwT+S9tWly0xMmJzSl9Kdh8MpWcyz+5nUSb7SgGWxiE3qIL2sCAwEAAQ==
    private-key: 
  security:
    # 前端密码密钥，必须16位
    encode-key: 'somewhere-albedo'
    remember-me:
      key: albedo-admin
    authorize:
      - ${application.adminPath}/**
    authorize-permit-all:
      - /management/health
      - /v2/api-docs/**
      - /swagger-resources/configuration/ui
      - /swagger-ui.html

